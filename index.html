<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>PomodoroTimer</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <label for="TargetTimeList">Time (min)</label>
    <div id="TargetTimeList">
        <label for="pmTargetTime">Pomodoro</label>
        <input type="number" id="pmTargetTime" value="25" style="width: 30px;">
        <label for="sbTargetTime">Short Break</label>
        <input type="number" id="sbTargetTime" value="5" style="width: 30px;">
        <label for="lbTargetTime">Long Break</label>
        <input type="number" id="lbTargetTime" value="15" style="width: 30px;">
    </div>
    <div>
        <label for="lbTargetInterval">Long Break interval</label>
        <input type="number" id="lbTargetInterval" value="4" style="width: 30px;">
    </div>
    <div>
      <span id="dispTimerStatus">pm</span>
      <span id="dispTimerCount">00:00</span>
    </div>
    <div>
        <input type="button" value="Start" id="startButton">
        <input type="button" value="Stop" id="stopButton">
        <input type="button" value="Reset" id="resetButton">
    </div>
    <div>
        <label for="alermTargetTime">Alerm</label>
        <input type="time" id="alermTargetTime" value="08:30">
    </div>
    <script src='content.js'></script>
</body>
