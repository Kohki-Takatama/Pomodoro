<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>PomodoroTimer</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <label for="timerStatus">Status</label>
    <div id="timerStatus">
        <span id="dispTimerStatus">pm</span>
        <span id="dispTimerCount">00:00</span>
    </div>
    <label for="doneCountList">Done</label>
    <div id="doneCountList">
        <span id="donePmCount">0</span>pm
        <span id="doneMinCount">0</span>min
    </div>

    <div>
        <input type="button" value="Start" id="startButton">
        <input type="button" value="Stop" id="stopButton">
        <input type="button" value="Reset" id="resetButton">
    </div>

    <div>
        <label for="alermTargetTime">Alerm</label>
        <input type="time" id="alermTargetTime" value="08:30">
    </div>

    <label for="TargetTimeList">Time (min)</label>
    <div id="TargetTimeList">
        <label for="pmTargetTime">Pomodoro</label>
        <input type="number" id="pmTargetTime" style="width: 30px;">
        <label for="sbTargetTime">Short Break</label>
        <input type="number" id="sbTargetTime" style="width: 30px;">
        <label for="lbTargetTime">Long Break</label>
        <input type="number" id="lbTargetTime" style="width: 30px;">
    </div>

    <div>
        <label for="lbTargetInterval">Long Break interval</label>
        <input type="number" id="lbTargetInterval" style="width: 30px;">
    </div>

    <label for="timerSoundVolume">Volume</label>
    <input type="range" id="timerSoundVolume" value="0.1" min="0.1" max="1" step="0.1">

    <script src='content.js'></script>

</body>
